 value "popup.html".
 -->

  <head>
    <title>Shopregate</title>

      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;

                 <option value="yellow">Yellow</option>
                 <option value="black">Black</option>
                 <option value="purple">Purple</option>

        </div>
